<html>
    <head>
        <title>Anime Love Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" integrity="sha512-kDmbIQZ10fxeKP5NSt3+tz77HO42IJiS+YPIirOIKTdokl4LtuXYo3NNvq9mTAF+rzdV1plp0sm9E6nvtVpnFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    </head>

<!--                          NAVBAR                             -->
        <div class="top-bar" style="background-color: rgb(255, 229, 250, 0.9); position: sticky; top: 0; height: 70px;">
            <div class="top-bar-left">
                <ul class="menu horizontal" style="background-color: rgba(255, 209, 217, 0);">
                    <li class="menu-text"><a href="/">Anime Love Calculator</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu horizontal" style="background-color: rgba(255, 209, 217, 0);">
                    <li class="menu-text">
                        {% if login_status %}
                        <a href="/logout">Logout</a>
                        {% else %}
                        <a href="/login">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
<!--                          NAVBAR END                            -->

<!--                          LETS GET STARTED CONTAINER                            -->
    <div class="grid-container fluid" style="background-color: #FFFFFF;">
        <div class="grid-padding-y" style="height: 90vh; padding-top: 10%;">
            <div>
                <h1 class="text-center">Let's get started</h1>
            </div>
            <div>
                <p class="text-center">
                    Curious about anime character relationships?<br>
                    Start by generating a quote for your anime character!<br>
                </p>
            </div>
            <div class="text-center">
                <form id="generate" method="POST">
                    <input type="text" name="user_quote_query" placeholder="Character name" style="display: block; width: 200px; margin: 0 auto;"> <br>
                    <button type="submit" class="button">Generate</button>
                </form>
            </div>
        </div>
    </div>
<!--                          LETS GET STARTED CONTAINER END                            -->

<!--                          check out matches CONTAINER                            -->
<div class="grid-container fluid" style="background-color: #FFFFFF;">
    <div class="grid-padding-y" style="height: 90vh; padding-top: 10%;">
        <div>
            <h1 class="text-center">Compatibility</h1>
        </div>
        <div>
            <p class="text-center">
                Skip straight to matching anime characters
            </p>
        </div>
        <div class="text-center">
            <a class="button" href="/match">Match</a>
        </div>
    </div>
</div>
<!--                          check out matches CONTAINER END                            -->


</html>
