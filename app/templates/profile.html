<html>
    <head>
        <title>Anime Love Calculator: Profile</title>
        <link rel="icon" href="static/assets/logo5.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="../static/css/match.css") }}/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--                          TITLE AT TOP                             -->
        <div style="text-align: center;">
            <div style="text-align: center;"><a href="/"><img src={{ url_for('static', filename="../static/assets/logo3.png") }} style="width:700px; max-height:auto;"></a></div>
        </div>
        <!--                          TITLE AT TOP END                             -->

        <!--                          NAVBAR                             -->
            <div class="top-bar" style="background-color: rgb(252, 207, 238);">
                <div class="top-bar-left">
                    <ul class="menu horizontal" style="background-color: rgb(252, 207, 238);">
                        <li><a href="/">Home</a></li>
                        <li><a href="/match">Match</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu horizontal" style="background-color: rgb(252, 207, 238);">
                        <li class="menu-text"><b>{{session_username}}</b></li>
                        <li>
                            <a href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        <!--                          NAVBAR END                                        -->
        <div class="grid-container fluid">
            <div class="grid-x grid-margin-x">
                <div class="cell small-3">
                    <div class="card-divider" style="background-color: white;">
                        <h3 style="display: block; margin-left: auto; margin-right: auto;"><b>{{dict[0]['name']}}</b></h3>
                    </div>
                    <img src={{dict[0]['image']}} alt="char image" style = "height: auto; width: 300px; display: block; margin-left: auto; margin-right: auto;">
                    <br>
                    <form class = "text-center" method="GET" action="/match">
                        <input type="hidden" name = "name" value="{{dict[0]['name']}}">
                        <input type="hidden" name = "id" value="{{dict[0]['id']}}">
                        <input type="hidden" name = "image" value="{{dict[0]['image']}}">
                        <input type="hidden" name = "profile" value="profile">
                        <input type="hidden" name = "media" value="Character">
                        <input type="submit" name="sub1" value="Match" class = 'button' style="border: none; outline: none; background-color: #042249;">
                    </form>
                </div>
                <div class="cell small-9">
                    <div class="card-divider" style="background-color: white;">
                        <h3 style="display: block; margin-left: auto; margin-right: auto;"><b>Description</b></h3>
                    </div>
                    <p>{{dict[0]['description']}}</p>
                </div>
              </div>
        </div>
</html>
